<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}<br>
        <button @click="changeMessage">Click</button><br>
        {{ updated }}
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                message:'헬로우',
                updated:'아니요'
            },
            methods:{
                changeMessage() {
                    this.message='크랄랄라랄라';
                }
            },
            computed:{
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },
            /**
             * watch 내부 속성명으로 감시하고자 하는 변수명을 입력해주면
             * 해당 변수에 변동이 있을 때 반응하고자 하는 내용을 입력할 수 있다.
             * 매개변수로는 newVal과 oldVal을 사용한다. 의미는 직관적으로 이해하자
             */
            watch:{
                message(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.updated='네';
                }
            }

        })
    </script>
</body>
</html>
