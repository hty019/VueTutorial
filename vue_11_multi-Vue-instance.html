<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}<br>
        <buttn @click="changeText">Click</buttn>
    </div>
    <div id="app-1">
        {{name}}<br>
        <buttn @click="changeText">Click</buttn>
    </div>
    <script>
        const app=new Vue({
            el:'#app',
            data: {
                name:'kossie'
            },
            methods:{
                changeText() {
                    app1.name='앱1 업데이트완료'
                }
            }
        })
        const app1=new Vue({
            el:'#app-1',
            data: {
                name:'kossie'
            },
            methods:{
                changeText() {
                    app.name='앱 업데이트완료'
                }
            }
        })
    </script>
</body>
</html>
